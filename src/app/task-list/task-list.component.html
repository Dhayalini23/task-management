<div class="container">
  <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <div class="p-2">
          <input type="text" class="form-control"  placeholder="Search Task..." name="serach" [(ngModel)]="searchText">
        </div>
        <div class="ml-auto p-2">
          <button type="button" class="btn btn-dark" [routerLink]="['/add']"><i class="bi bi-plus-lg"></i>New
            Task</button>
        </div>
      </div>
    </div>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>DateTime</th>
            <th>Priority</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.dueDate}}</td>
            <td>{{task.priority}}</td>
            <td>
              <button type="button" class="btn btn-primary me-3" [routerLink]="['/edit' ,task.id]" ><i class="bi bi-pencil-square"></i></button>
              <button type="button" class="btn btn-danger me-3" (click)="onDelete(task.id)"><i class="bi bi-trash3"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
